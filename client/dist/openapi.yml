openapi: 3.0.0
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
        errorMessages:
          type: array
          items:
            type: string
    CinemasModel:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          regionId:
            type: integer
          cinemaName:
            type: string
  securitySchemes: {}
info:
  title: My API
  description: This is my API
  version: '1'
paths:
  /cinemas:
    get:
      operationId: getCinemas
      summary: 영화관 목록을 받아옵니다.
      description: 영화관 목록을 받아옵니다.
      parameters: []
      responses:
        '201':
          description: 시네마 리스트
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CinemasModel'
  /screens:
    get:
      operationId: getScreens
      summary: 상영관 목록을 받아옵니다.
      description: 상영관 목록을 받아옵니다.
      parameters:
        - in : query
          name: cinemaIds
          schema:
            type: String
          required: true
          description : 시네마 아이디 리스트. 예) 1|0001|1007,1|0001|1013
        - in : query
          name: alarmDate
          schema:
            type: String
          required: true
          description : YYYY-MM-DD 형식으로 표현된 상영일자
      responses:
        '201':
          description: 시네마 리스트
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CinemasModel'
